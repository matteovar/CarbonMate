<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CarbonMate</title>
    <link rel="stylesheet" href="./signin.css">
</head>
<body>
    <header class="header">
        <a href="./index.html" class="logo">CarbonMate</a>
        
        <nav class="navigation">
                <a href="./Carbono.html">Carbono</a>
                <a href="./Calculadora.html">Calculadora</a>
                <a href="./Mapas.html">Mapas</a>
                <a href="./Noticias.html">Noticias</a>
                <a href="./signin.html">Sign In</a>
                <a href="./register.html">Register</a>
        </nav>
    </header>

    <section class="content">
        <h1>Login</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Entrar</button>
            </div>
        </form>
        <p>Nao tem uma conta? <a href="./register.html">Criar aqui</a></p>
    </section>

    <footer>
        <p>&copy; 2023 CarbonMate. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
